<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-006</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<style>
    body{
        background-color: rgb(46, 46, 49);
    }
    p{
        color: white;
    }
    h1{
        color: white;
    }
    h2{
        color: white;
    }
    h3{
        color: white;
    }
    h4{        
        color: white;
    }
    a{
        color: white;
    }
    li {
        color: white;
    }

</style>
<body>
    <h1 title="Título da página HTML5">Tags em HTML5</h1>
    <hr><br>
    <ul>
        <li title="O parâmetro 'lang=pt-br' informa ao interpretador que utilizamos português brasileiro" >Tag HTML com parâmetro lang&lt;html lang=pt-br&gt;</li>
        <li title="8-bit Unicode Transformation Format, define conjunto de caracteres UNICODE de 8 bits, aceitando assim caracteres acentuados das línguas latinas. Vai dentro da tag head" >&lt;meta charset="UTF-8&gt;"</li>
        <li title="tag body - corpo do contedo HTML">tag &lt;body&gt;</li>
        <li title="Título nível 1">tag &lt;h1&gt;</li>
        <li title="Título nível 2">tag &lt;h2&gt;</li>
        <li title="Título nível 3">tag &lt;h3&gt;</li>
        <li title="Título nível 4">tag &lt;h4&gt;</li>
        <li title="Título nível 5">tag &lt;h5&gt;</li>
        <li title="Título nível 6">tag &lt;h6&gt;</li>
        <li title="Lista ordelana">tag &lt;ol&gt;</li> 
        <li title="Lista não ordelana">tag &lt;ul&gt;</li>
        <li title="Linha horizontal">tag &lt;hr&gt;</li>
    </ul>
</body>
</html>
